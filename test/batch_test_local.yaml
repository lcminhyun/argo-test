apiVersion: batch/v1
kind: CronJob
metadata:
  name: enterprise-export-data
spec:
  schedule: "35 11 * * *"
  timeZone: Asia/Seoul
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: hello
              image: local-enterprise-scheduler # image 경로
              imagePullPolicy: IfNotPresent
              command:
                - node
                - ./dist/apps/enterprise/scheduler
                - export-test

              envFrom:
                - configMapRef:
                    name: enterprise-scheduler-local # config map명
          restartPolicy: Never
